<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css" >
</head>
<body>
<main>
  <div class="container">
    <div class="info">
      <div class="content">  
        <div class="title"><h1>Get <span>insights</span> that help your business grow.</h1></div>
        <div class="text"><p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p></div>
        <div class="numbers">
          <div class="tile"><h2>10k+</h2><p>companies</p></div>
          <div class="tile"><h2>314</h2><p>templates</p></div>
          <div class="tile"><h2>12m+</h2><p>queries</p></div>
        </div>
      </div>
    </div>
    <div class="img"><img src="./images/image-header-desktop.jpg" alt=""></div>
  </div>  
</main>
</body>
</html>
